    <link rel="stylesheet" href="css/all.min.css" />

    <link rel="stylesheet" href="styles.css" />

      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- <style>

  <body>
    <main class="container">
      <header class="header">
        <img src="images/logo.svg" alt="logo" class="logo" />
      </header>

      <section class="images-text">
        <div class="main-image">
          <img
            src="images/illustration-mockups.svg"
            alt="illustration-mockups"
            class="illustration-mockups"
          />
        </div>
        <article class="text">
          <h2>Build The Community Your Fans Will Love</h2>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <div class="btn-box"><button class="btn">Register</button></div>
        </article>
      </section>
      <ul class="social-links">
        <li class="icon">
          <a href=""></a> <i class="fa-brands fa-facebook-f white-color"></i>
        </li>
        <li class="icon">
          <a href=""> </a> <i class="fa-brands fa-twitter white-color"></i>
        </li>
        <li class="icon">
          <a href=""></a> <i class="fa-brands fa-instagram white-color"></i>
        </li>
      </ul>
    </main>
